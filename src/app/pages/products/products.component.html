<div class="toplist">
    <h2>Listado de productos</h2>
    <input class="filter" (input)="filter($event)" type="text" placeholder="Buscador" />
</div>

<ul class="list">
    <li class="itemlist" *ngFor="let product of filteredList">
        <img src="{{product.image}}" alt="{{product.name}}"/>
        <h3>{{product.name}}</h3>
        <p class="price">${{product.price}}</p>
        <button class="button" routerLink="/products/{{product.id}}">Ver m√°s...</button>
    </li>
</ul>
