<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="field">
        <label for="username">Nombre de usuario:</label>
        <input id="username" name="username" formControlName="username" type="text"/>
        <p class="error" *ngIf="(submitted && loginForm.get('username')?.hasError('required'))">Este campo es requerido</p>
    </div>
    <div class="field">
        <label for="mail">E-mail:</label>
        <input placeholder="Por ej: ejemplo@gmail.com" id="mail" name="mail" formControlName="mail" type="text"/>
        <p class="error" *ngIf="(submitted && loginForm.get('mail')?.hasError('required'))">Este campo es requerido</p>
        <p class="error" *ngIf="(submitted && loginForm.get('mail')?.hasError('pattern'))">El mail debe tener el formato correcto</p>
    </div>
    <div class="field">
        <label for="password">Contraseña:</label>
        <input id="password" name="password" formControlName="password" type="password"/>
        <p class="error" *ngIf="(submitted && loginForm.get('password')?.hasError('required'))">Este campo es requerido</p>
        <p class="error" *ngIf="(submitted && loginForm.get('password')?.hasError('pattern'))">Debe contener 8 caracteres, al menos 1 número y un caracter especial</p>
    </div>
    <button type="submit">Iniciar sesión</button> <!--[disabled]="!productForm.valid -->
</form>

<div>
    <p>¿Aún no tienes cuenta? <a routerLink="/register">¡Regístrate!</a></p>
</div>
