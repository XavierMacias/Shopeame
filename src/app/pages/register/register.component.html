<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="field">
        <label for="username">Nombre de usuario:</label>
        <input id="username" name="username" formControlName="username" type="text"/>
        <p class="error" *ngIf="(submitted && registerForm.get('username')?.hasError('required'))">Este campo es requerido</p>
    </div>
    <div class="field">
        <label for="mail">E-mail:</label>
        <input placeholder="Por ej: ejemplo@gmail.com" id="mail" name="mail" formControlName="mail" type="text"/>
        <p class="error" *ngIf="(submitted && registerForm.get('mail')?.hasError('required'))">Este campo es requerido</p>
        <p class="error" *ngIf="(submitted && registerForm.get('mail')?.hasError('pattern'))">El mail debe tener el formato correcto</p>
    </div>
    <div class="field">
        <label for="password">Contraseña:</label>
        <input id="password" name="password" formControlName="password" type="password"/>
        <p class="error" *ngIf="(submitted && registerForm.get('password')?.hasError('required'))">Este campo es requerido</p>
        <p class="error" *ngIf="(submitted && registerForm.get('password')?.hasError('pattern'))">Debe contener 8 caracteres, al menos 1 número y un caracter especial</p>
    </div>
    <div class="field">
        <label for="role">Rol:</label>
        <select name="role" id="role" formControlName="role">
            <option value="user">Usuario</option>
            <option value="admin" selected>Admin</option>
        </select>
    </div>
    <button type="submit">Registrar</button> <!--[disabled]="!productForm.valid -->
</form>
